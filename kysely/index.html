  <script>  
      $.getJSON("https://sheltered-sands-56766.herokuapp.com/api/kysymykset", function(data){
    var items=[];
    var i=0;
    
    $.each(data, function(key,d){
    
           items.push(d.kysymysTeksti+": <br>");
           items.push("<input type=" + d.type + " id= "+ d.name+"><br>");
   
    });
    $("<div/>", {
        html:items.join("")
    }).appendTo("#lomake");
    });
