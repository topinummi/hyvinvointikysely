  <script type="text/javascript">
    
    // Load the Visualization API and the piechart package.

    function drawChart() {
      var jsonData = $.ajax({

          dataType: "json",
          async: false
          }).responseText;
      // Create our data table out of JSON data loaded from server.

      var chart = new google.visualization.PieChart(document.getElementById('piirakka_div'));
        chart.draw(data, {width: 800, height: 480, backgroundColor: 'transparent'});
    }

    </script>
