<body>
    <div class="container">
        <form>
            <div id="lomake"> </div>
            <button onclick="laheta()">Lähetä</button>
        </form>
    </div>
    <script>
        var lomakekentta = [];
        $.getJSON("http://www.mocky.io/v2/5aeaf0373000000f00575304", function (data) {
            var items = [];
            var otsikko = data.kyselyNimi;
            items.push("<h2>" + otsikko + "</h2>");
            var kysymykset = data.kysymysList;
            $.each(kysymykset, function (key, d) {
                // Luetaan JSON-tiedosto ja muodostetaan html-lomake -etiketit items taulukkoon
                // luetaan kysymys
                lomakekentta.push(d.kysymysId);
                if (d.tyyppi == "text") {
                    items.push(d.kysymysTeksti + "<br>");
                    // tehdään lomake-elementti
                    items.push("<input type=" + d.tyyppi + "id=" + d.kysymysId + "><br>");
                }
                if (d.tyyppi == "textarea") {
                    items.push("<h4>" + d.kysymysTeksti + "</h4>");
                    // tehdään lomake-elementti
                    items.push("<p><textarea id=" + d.kysymysId + "></textarea></p>");
                }
                if (d.tyyppi == "radio" || d.tyyppi == "checkbox") {
                    items.push("<h4>" + d.kysymysTeksti + "</h4>");
                    // tehdään lomake-elementti
                    for (i = 0; i < d.arvot.length; i++) {
                        items.push("<p><input type= " + d.tyyppi + " id=" + d.kysymysId + " name=" + d.kysymysId + " value= " + d.arvot[i] + "> " + d.arvot[i] + "</p>");
                    }
                }
            });
            // items-taulukon sisältö sivulle näkyvin
            $("<div/>", {
                html: items.join("")
            }).appendTo("#lomake");
        });
         
        function laheta() {
            //lisää tähän lomakenttien value-arvojen hakeminen
            var vastaus;
            var lahetys = [];
            for (i = 0; i < lomakekentta.length; i++) {
                tyyppi = document.getElementById(lomakekentta[i]).type;
                if (tyyppi == "text") {
                    vastaus = document.getElementById(lomakekentta[i]).value;
                    // lisää tähän tietojen hakeminen lomakekentistä
                //muuta id-tunnukset ja value-arvot JSON-muotoon
                lahetys.push("{\"kysymysId\":" + lomakekentta[i] + ",\"vastaus\":\"" + vastaus + "\"}");
                vastaus = "";
                }
                if (tyyppi == "textarea") {
                    vastaus = document.getElementById(lomakekentta[i]).value;
                    // lisää tähän tietojen hakeminen lomakekentistä
                //muuta id-tunnukset ja value-arvot JSON-muotoon
                lahetys.push("{\"kysymysId\":" + lomakekentta[i] + ",\"vastaus\":\"" + vastaus + "\"}");
                vastaus = "";
                }
                if (tyyppi == "radio") {
                    var radios = document.getElementsByName(lomakekentta[i]);
                    var length = radios.length;
                    for (x = 0; x < length; x++) {
                        if (radios[x].checked) {
                            vastaus = radios[x].value;
                            // lisää tähän tietojen hakeminen lomakekentistä
                //muuta id-tunnukset ja value-arvot JSON-muotoon
                lahetys.push("{\"kysymysId\":" + lomakekentta[i] + ",\"vastaus\":\"" + vastaus + "\"}");
                vastaus = "";
                            break;
                        }
                    }
                }
                if (tyyppi == "checkbox") {
                    var checkboxes = document.getElementsByName(lomakekentta[i]);
                    var length = checkboxes.length;
                    for (x = 0; x < length; x++) {
                        if (checkboxes[x].checked) {
                            if (vastaus == ""){
                                 vastaus = "'"+checkboxes[x].value+"'";
                            } else{
                            vastaus = vastaus+",'"+checkboxes[x].value+"'";}
                            // lisää tähän tietojen hakeminen lomakekentistä
                //muuta id-tunnukset ja value-arvot JSON-muotoon
                            
                        }
                    
                    }
                    lahetys.push("{\"kysymysId\":" + lomakekentta[i] + ",\"vastaus\":\[" + vastaus + "]\}");
                vastaus = "";
                }
                
            }
            //tulosta alert-ikkunassa ja lähetä JSON-muotoinen data 
            jsonData = "{\"kyselyId\":1,\"vastaukset\":[" + lahetys.join(",\n") + "]}";
            alert(jsonData);
        }
        
        // http://sheltered-sands-56766.herokuapp.com/ ohtutiimin linkki
// post, miten tieto lähtee ohtutiimin palvelimelle (muuta urliin palvelimen osoite)
