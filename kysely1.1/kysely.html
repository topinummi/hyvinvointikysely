<body>

        </ul>

    <form>
        <div id="lomake"> </div>
        <button>Lähetä</button>
    </form>
    <script>
        $.getJSON("kysely.json", function (data) {
            var lomakekentta = [];
            var items = [];
            var otsikko = data.kysely;
            items.push("<h2>" + otsikko + "</h2>");
            var kysymykset = data.kysymykset;
            $.each(data, function (key, d) {
                // Luetaan JSON-tiedosto ja muodostetaan hmtl-lomake -etiketit items taulukkoon
                // luetaan kysymys
                if (d.tyyppi == "text") {
                    items.push(d.kysymys + "<br>");
                    // tehdään lomake-elementti
                    items.push("<input type=" + d.tyyppi + "id=" + d.id + "><br>");
                }
                if (d.tyyppi == "textarea") {
                    items.push(d.kysymys + "<br>");
                    // tehdään lomake-elementti
                    items.push("<textarea id=" + d.id + "></textarea><br>");
                }
                if (d.tyyppi == "radio" || d.tyyppi == "checkbox") {
                    items.push(d.kysymys + "<br>");
                    // tehdään lomake-elementti
                    for (i = 0; i < d.value.length; i++) {
                        items.push("<input type=" + d.tyyppi + " id=" + d.id + " name=" + d.id + " value=" + d.value[i] + ">" + d.value[i] + "<br>");
                    }
                }
            });
            // items-taulukon sisältö sivulle näkyvin
            $("<div/>", {
                html: items.join("")
            }).appendTo("#lomake");
        });
    </script>
</body>
