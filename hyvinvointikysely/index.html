            var kysymykset = data.kysymykset;
            $.each(kysymykset, function (key, d) {

               if (d.tyyppi == "text") {
                    items.push(d.kysymys + "<br>");
                    items.push("<input type=" + d.tyyppi + "id=" + d.id + "><br>"); 
                }
                if (d.tyyppi == "textarea") {
                    items.push("<h4>" + d.kysymys + "</h4>");
                    items.push("<p><textarea id=" + d.id + "></textarea></p>");
                } 
             if (d.tyyppi == "radio" || d.tyyppi == "checkbox") {
                    items.push("<h4>" + d.kysymys + "</h4>");
                    for (i = 0; i < d.value.length; i++) {
                        items.push("<p><input type= " + d.tyyppi + " id=" + d.id + " name=" + d.id + " value= " + d.value[i] + ">" + d.value[i] + "</p>" );
                    }
                }
            });
            
            // items-taulukon sisältö sivulle näkyvin
            $("<div/>", {
            html: items.join("")
            }).appendTo("#lomake");
        });
